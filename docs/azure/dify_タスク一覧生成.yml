        prompt_template:
        - id: 17e1367c-eb99-4bae-bbd2-e59ffaa586e2
          role: system
          text: "# 指示: ステップ2 - 「今回進捗」の抽出・記述 (議事録からの更新) - 入力厳格化・指示再々強調版\n\nあなたは、提供されたタスク情報と**最新の会議文字起こしデータ**を基に、タスク情報を更新するアシスタントです。\n\
            あなたの任務は、各タスクについて、**「前回進捗_維持」フィールドには前ステップから引き継いだ過去の進捗をそのまま記述**し、**「今回進捗」フィールドには今回の会議での具体的な進捗状況のみを、議事録から完全に新規に抽出して記述すること**です。\n\
            \n以下の入力情報を厳密に参照して処理を行います:\n1.  **\"タスクリスト\"{{#context#}}:**\n    各タスクの情報（タスクID、プロジェクト名、初期_議題、初期_課題、タスク名、担当者、初期_ステータス、初期_期限、**初期_前回進捗**\
            \ など）がパイプ「|」区切りで記述されています。\n    **特に「初期_前回進捗」フィールドの内容は、過去の会議までの進捗です。この内容は、このステップの出力において「前回進捗_維持」フィールドにそのままコピーされます。**\n\
            \    もし、この\"タスクリスト\" の最初のタスクの「タスクID」が「情報なし」である場合、または\"タスクリスト\"が実質的に有効なタスク情報を含まないと判断できる場合は、それは新規の会議であり、既存タスクの更新は行わず、手順Cの新規タスク抽出のみを重点的に実行してください。\n\
            2.  **最新の会議の\"文字起こしデータ\"{{#1743560958023.text#}}:**\n    これが**今回の会議に関する唯一の議論内容の情報源**です。このテキストの冒頭にテーブル定義のような不要な情報が含まれている場合は、それを無視し、純粋な会議の議論内容（発言者の発言など）のみを抽出・参照対象とします。\n\
            3.  **最新の会議の\"会議情報\"{{#1747670985857.text#}}:**\n    この情報源から**「処理対象の会議日」を正確に抽出してください。**\
            \ この日付は、「今回進捗」フィールドのプレフィックスに使用します。\n    （例: 会議情報テキスト内に「開催日 | ... | 2025-06-09\
            \ ...」とあれば、「2025-06-09」を処理対象の会議日とします。）\n\n**処理手順:**\n\n**最初に、\"タスクリスト\"\
            の内容を確認します。もし、\"タスクリスト\"の最初のタスクの「タスクID」が「情報なし」である、または\"タスクリスト\"が実質的に有効なタスク情報を含まないと判断できる場合は、以下の処理手順AおよびBをスキップし、処理手順C（新規タスクの特定と追加）のみを実行してください。**\n\
            **それ以外の場合\"タスクリスト\"に有効な既存タスクが含まれる場合）は、処理手順A、B、Cを順番に実行してください。**\n\nA. **既存タスクの情報の維持・最小限の更新\
            \ (既存タスクが存在する場合のみ実行):**\n    \"タスクリスト\"内の各タスク（「タスクID」が「情報なし」でないタスク）について、以下の情報を基本的に維持しつつ、必要に応じて\
            \ \"文字起こしデータ\"に基づき更新します。\n    *   タスクID: \"タスクリスト\"から取得した「タスクID」をそのまま維持します。\n\
            \    *   プロジェクト名: \"タスクリスト\"から取得した「プロジェクト名」をそのまま維持します。\n    *   議題: \"\
            タスクリスト\"から取得した「初期_議題」をそのまま維持します。\n    *   課題: \"タスクリスト\"から取得した「初期_課題」をそのまま維持します。\n\
            \    *   タスク名: \"タスクリスト\"から取得した「タスク名」をそのまま維持します。\n    *   担当者: \"タスクリスト\"\
            から取得した「担当者」を維持します。（\"文字起こしデータ\"で明確な変更指示があれば更新します。）\n    *   ステータス: \"\
            文字起こしデータ\" を基に、タスクの最新状況を判断し更新します。（明確な言及がなければ \"タスクリスト\"から取得した「初期_ステータス」を維持します。）\n\
            \    *   期限: \"文字起こしデータ\"を基に、新たな期限や変更があれば更新します。（明確な言及がなければ \"タスクリスト\"\
            から取得した「初期_期限」を維持します。）\n    *   **前回進捗_維持:** **このフィールドには、\"タスクリスト\"の該当タスクの「初期_前回進捗」フィールドの値を、一字一句そのままコピーしてください。絶対に\"\
            文字起こしデータ\"の内容で変更したり、プレフィックスを付けたりしないでください。**\n\nB. **「今回進捗」フィールドの生成 (既存タスクが存在する場合のみ実行):**\n\
            \    \"タスクリスト\"内の各タスク（「タスクID」が「情報なし」でないタスク）について、以下の手順で**「今回進捗」**の値を、**\"\
            文字起こしデータ\"と\"会議情報\"のみから完全に新規に生成**してください。\n    **このフィールドには、\"文字起こしデータ\"\
            で議論された具体的な内容のみを記述してください。\"タスクリスト\"の「初期_前回進捗」の内容（つまり過去の進捗）は、この「今回進捗」フィールドには一切含めてはいけません。**\n\
            \n    1.  \"会議情報\"から**「処理対象の会議日」を正確に抽出**します。\n    2.  プレフィックスとして「【[上記1で抽出した処理対象の会議日]の会議での状況】」という文字列を必ず出力します。\n\
            \    3.  次に、必ず改行します。\n    4.  次に、\"文字起こしデータ\"を参照し、現在処理中のタスクの「タスク名」、「初期_議題」、「初期_課題」（これらは\
            \ \"タスクリスト\"から引き継いだ情報）に最も関連性の高い、**今回の会議での純粋な議論内容、決定事項、確認事項、依頼事項、新しい課題、懸念点などを、具体的かつ詳細に出力します。**\
            \ 議事録の冒頭にあるテーブル定義のような構造情報は絶対に含めないでください。\n    5.  もし、現在処理中のタスクに関する具体的な言及が\"\
            文字起こしデータ\"に一切見当たらなかった場合は、「この会議では特筆すべき進捗や議論なし。」と明確に出力します。\n    6.  タスクが今回の会議で「完了」と判断される場合は、上記4または5の記述の後に、改行し、その旨と完了に至った経緯（誰が何を報告し、誰が確認したかなど）を具体的に記述してください。\n\
            \nC. **新規タスクの特定と追加 (常に実行、ただし既存タスクがない場合はIDの扱いに注意):**\n    \"文字起こしデータ\"\
            を精査し、**もし\"タスクリスト\"の最初のタスクの「タスクID」が「情報なし」でない場合（つまり既存タスクが存在する場合）は、\"タスクリスト\"\
            には存在しない新しいタスクを特定します。もし \"タスクリスト\"の最初のタスクの「タスクID」が「情報なし」である場合（つまり新規の会議の場合）は、議事録から全てのタスクを新規タスクとして抽出します。**\n\
            \    新規タスクには、**もし\"タスクリスト\"の最初のタスクの「タスクID」が「情報なし」でない場合は \"タスクリスト\"の最大タスクIDに続く新しいタスクIDを割り当て、もし\"\
            タスクリスト\"の最初のタスクの「タスクID」が「情報なし」である場合はタスクIDを1から連番で割り当ててください。**\n    新規タスクについて、以下の情報を\"\
            文字起こしデータ\" と\"会議情報\"から抽出・生成してください。\n    *   プロジェクト名（議事録から抽出。特定できない場合は「その他」または「未分類」とします。）\n\
            \    *   議題（議事録から抽出します。）\n    *   課題（議事録から抽出します。）\n    *   タスク名（議事録から具体的なタスク名を生成します。）\n\
            \    *   担当者（議事録で言及があればその担当者、なければ「未定」とします。）\n    *   ステータス（通常は「新規登録」とします。）\n\
            \    *   期限（議事録で言及があればその期限（YYYY-MM-DD形式）、なければ「未定」とします。）\n    *   **前回進捗_維持:**\
            \ 新規タスクであるため、「情報なし」または空欄とします。\n    *   **今回進捗:** \"文字起こしデータ\"から処理対象の会議日を読み取り、「【[処理対象の会議日]の会議での状況】会議内で新規に発生。関連する議論内容（誰が何を提案し、何が決定されたか、どのような背景で発生したか等）、期待される成果などを具体的に記述してください。」の形式で記述します。\n\
            \n**出力形式:**\n既存タスクと新規タスクを合わせて、各タスク情報を以下の形式で1行ずつ記述し、パイプ「|」で区切ってください。**必ず10個のフィールドを出力してください。**\
            \ 新規タスクの場合は、最後のフィールドに「新規」と記載し、既存タスクの場合は空欄としてください。末尾に不要な文字（例: \"0\"）を付加しないでください。\n\
            \n【出力形式】\nタスクID | プロジェクト名 | 議題 | 課題 | タスク名 | 担当者 | ステータス | 期限 | **前回進捗_維持**\
            \ | **今回進捗** | 新規フラグ"
        retry_config:
          max_retries: 3
          retry_enabled: true
          retry_interval: 1000
        selected: false
        title: 2:「今回進捗」の抽出・記述
